<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-container">
                <div class="header-logo">
                    <a href="#"><img src="./assets/image/header/UZCar-white.png" alt="logo-image"></a>
                </div>

                <div class="header-menu">
                    <ul class="header-text">
                        <Li><strong>Mahsulotlar</strong></Li>
                        <Li><strong>Chegirmalar</strong></Li>
                        <Li><strong>Yetkazib berish</strong></Li>
                        <p class="header-number"><strong><a href="tel:+998 99 121 23 08">+998 (99) 121 23
                                    08</a></strong></p>
                        <div class="header-vector">
                            <a class="header-vector-icon" href="#"><img src="./assets/image/header/Vector-human.png"
                                    alt="vector-human"></a>
                            <a class="header-vector-icon" href="#"><img src="./assets/image/header/Vector-like.png"
                                    alt="vector-like"></a>
                            <a class="header-vector-icon" href="#"><img src="./assets/image/header/Vector-shop.png"
                                    alt="vector-shop"></a>
                        </div>
                        <div class="header-vector-ellipse"></div>
                    </ul>
                </div>
            </div>
        </header>
        <section class="middle-shop">
            <div class="middle-shop-container">
                <div class="middle-shop-box">
                    <div class="middle-shop-box-img">
                        <img class="middle-shop-img-bmw" src="./assets/image/main/wheel-bmw.png" alt="">
                    </div>
                    <div class="middle-shop-box-small">
                        <div class="middle-shop-box-small-card">
                            <img class="middle-shop-box-small-icon" src="./assets/image/main/wheel-bmw-small.png"
                                alt="wheel-bmw-small">
                        </div>
                        <div class="middle-shop-box-small-card">
                            <img class="middle-shop-box-small-icon" src="./assets/image/main/wheel-bmw-small.png"
                                alt="wheel-bmw-small">
                        </div>
                        <div class="middle-shop-box-small-card">
                            <img class="middle-shop-box-small-icon" src="./assets/image/main/wheel-bmw-small.png"
                                alt="wheel-bmw-small">
                        </div>
                        <div class="middle-shop-box-small-card">
                            <img class="middle-shop-box-small-icon" src="./assets/image/main/wheel-bmw-small.png"
                                alt="wheel-bmw-small">
                        </div>
                        <div class="middle-shop-box-small-card">
                            <img class="middle-shop-box-small-icon" src="./assets/image/main/wheel-bmw-small.png"
                                alt="wheel-bmw-small">
                        </div>
                    </div>
                </div>
                <div class="middle-shop-title">
                    <h1 class="middle-shop-title-bmw"><strong>
                            BMW M SPORT PADDLE SHIFT 1 2 3 4
                            SERIES X5 F15 F20 F22 F30 F32 F33 F36 STEERING
                        </strong>
                    </h1>
                    <p class="middle-shop-subtitle">
                        Mos keladigan transport vositalarini ko'ring
                    </p>
                    <div class="middle-shop-rating">
                        <div class="middle-shop-rating-container">
                            <img src="./assets/image/main/zvezda-vector.png" alt="zvezda-vector">
                            <img src="./assets/image/main/zvezda-vector.png" alt="zvezda-vector">
                            <img src="./assets/image/main/zvezda-vector.png" alt="zvezda-vector">
                            <img src="./assets/image/main/zvezda-vector.png" alt="zvezda-vector">
                            <img src="./assets/image/main/zvezda-vector.png" alt="zvezda-vector">
                            <img src="./assets/image/main/zvezda-vector.png" alt="zvezda-vector">
                            <h3>5</h3>
                            <img class="middle-shop-rating-vector" src="./assets/image/main/vector-bottom .png"
                                alt="vector">
                            <h3 class="middle-shop-rating-comment">3 Ko'rib chiqish 42 ta buyurtma.</h3>
                        </div>
                    </div>
                    <div class="middle-shop-material">
                        <h2 class="middle-shop-material-text">Rang:</h2>
                        <h2>Qora</h2>
                        <h2 class="middle-shop-material-text">Material:</h2>
                        <h2>Teri</h2>
                        <h2 class="middle-shop-material-text">Brend:</h2>
                        <h2>MEWANT</h2>
                    </div>
                    <div class="middle-shop-cost">
                        <h1 class="middle-shop-cost-title"><strong>670 000 UZS</strong></h1>
                        <div class="middle-shop-cost-button">
                            <button class="middle-shop-cost-button-left">- 2 +</button>
                            <button class="middle-shop-cost-button-middle"><h3><img
                                    src="./assets/image/main/Vector-corz.png" alt="vector-img">
                                    Savatga qo'shish</h3></button>
                            <button class="middle-shop-cost-button-right"><p>Buyurtma berish</p></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
